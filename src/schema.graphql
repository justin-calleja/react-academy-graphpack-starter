type Query {
  hello: String
  articles(search: SearchInput): [Article!]!
  users(limit: Int): [User!]!
  greeting(name: String): String
  sum(numbers: [Float!]!): Float
}

type Tag {
  id: ID
  name: String
}

type Article {
  id: ID
  title: String
  body: String
  author: User!
  tags: [Tag]
}

type User {
  id: ID
  name: String
  email: String
  articles(search: SearchInput): [Article!]!
}

input SearchInput {
  text: String
  tags: [Int]
}
